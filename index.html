<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics</title>
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/3/free-bootstrap-logo-icon-5632-thumb.png"
      type="image/x-icon"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <head>
      <!-- Navbar -->
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"
              >Abacus Convention Center</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse flex-grow-0 py-4"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link ms-4 active" aria-current="page" href="#"
                  >Home</a
                >
                <a class="nav-link ms-4" href="#">About Us</a>
                <a class="nav-link ms-4" href="#">Contact</a>
                <a class="nav-link ms-4" href="#">Subscribe</a>
                <!-- <a class="nav-link disabled">Disabled</a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Carousel -->
      <div class="container-fluid p-0 position-relative">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/banner.png"
                class="d-block w-100"
                alt="images/banner.png"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banner.png"
                class="d-block w-100"
                alt="images/banner.png"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banner.png"
                class="d-block w-100"
                alt="images/banner.png"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div
          class="container-fluid position-absolute top-50 start-0 text-white w-50 text-center d-flex flex-column align-items-center justify-content-center w-100 gap-2"
        >
          <h1 class="fw-bold w-75">The perfect venue for your next event</h1>
          <p class="w-50">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit
          </p>
          <button class="btn text-primary fw-bold px-4 bg-white">
            Book Now
          </button>
        </div>
      </div>
    </head>
    <main></main>
    <footer></footer>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
